<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hello vue</title>
    <link rel="stylesheet" type="text/css" href="hello-vue.css" />
  </head>

  <body>
    <div id="app">
      {{ msg }}
      <div v-if="seen" v-html="rawHtml"></div>
      <div v-bind:class="color">Neon lights</div>

    </div>

  <script src="hello-vue.js"></script>
</html>

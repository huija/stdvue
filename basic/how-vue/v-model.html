<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vue on</title>
    <link rel="stylesheet" type="text/css" href="how-vue.css" />
  </head>

  <body>
    <div id="app">
      <!-- 单行输入框 -->
      <input v-model="message" placeholder="edit me" />
      <p style="white-space: pre-line">Message is: <br />{{ message }}</p>
      <!-- 多行文本输入 -->
      <textarea v-model="message" placeholder="add multiple lines"></textarea>

      <!-- 复选按钮例子 -->
      <br />
      <input type="checkbox" id="Java" value="Java" v-model="checkNames" />
      <label for="Java">Java</label>
      <input type="checkbox" id="Go" value="Go" v-model="checkNames" />
      <label for="Go">Go</label>
      <input type="checkbox" id="Rust" value="Rust" v-model="checkNames" />
      <label for="Rust">Rust</label>
      <br />
      <span>checkNames: {{checkNames}}</span>

      <br />
      <!-- 单选按钮例子 -->
      <input type="radio" id="one" value="One" v-model="picked" />
      <label for="one">One</label>
      <br />
      <input type="radio" id="two" value="Two" v-model="picked" />
      <label for="two">Two</label>
      <br />
      <span>Picked: {{ picked }}</span>
      <br />
      <button type="button" v-on:click="submit">提交</button>

      <br />
      <!-- 单选框例子 -->
      <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>

      <br />
      <!-- 多选框例子: 需要ctrl按住进行多选 -->
      <select v-model="multiSel" multiple style="width: 50px">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br />
      <span>Selected: {{ multiSel }}</span>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="how-vue.js"></script>
</html>

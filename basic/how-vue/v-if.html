<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vue if</title>
    <link rel="stylesheet" type="text/css" href="how-vue.css" />
  </head>

  <body>
    <div id="app">
      {{ msg }}
      <div v-if="show === 'A'">A</div>
      <div v-else-if="show === 'B'">B</div>
      <div v-else-if="show === 'C'">C</div>
      <div v-else>Not A/B/C</div>
      <h1 v-show="ok">Hello!</h1>
    </div>
    <!-- 需要打开how-vue.js内input的注释内容 -->
    <div id="input">
      <!-- 可复用的输入框 -->
      <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" />
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" />
      </template>
      <button v-on:click="changeLogin">hange login type</button>
      <!-- 不可复用的输入框,只需要给input分配不同的key标签即可 -->
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="how-vue.js"></script>
</html>
